
<header>
  <h1> Produit</h1>
  <nav>
    <a href="#">Acceuil</a> / <a href="#">Produits</a>
  </nav>
  <br>
</header>
<br>
<div *ngIf="produits && produits.length > 0; else emptyMessage">



    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="row">
            <div class="col-md-4 col-sm-12" *ngFor="let u of  paginatedReclamations">

              <div class="blog grid-modern" >
                <div class="blog-image">
                  <a [routerLink]="['/acceuil/produit', u.idProduit]"><img class="img-fluid" src="/assets/FrontOffice/img/blog/blog-14.jpg" alt></a>
                </div>
                <div class="blog-modern-box">
                  <h3 class="blog-title"><a href="blog-details.html">{{u.libelle }}</a></h3>
                  <div class="blog-info clearfix mb-0">
                    <div class="post-left">
                      <ul>
                        <li><img class="img-fluid" src="/assets/FrontOffice/img/icon/icon-22.svg" alt>Créer a :{{u.creationDate}}</li>
                        <li><img class="img-fluid" src="/assets/FrontOffice/img/icon/icon-24.svg" alt>marque:{{u.marque}}</li>
                      </ul>
                    </div>
                  </div>
                  <button mat-raised-button color="warn"   (click)="Ondeletereclamation(u.idProduit)" >Supprimer</button>

                  <button mat-raised-button color="primary"  (click)="openDialog(u)">Modifier</button>
                </div></div></div>
          </div></div></div>



      <hr> <!-- Horizontal line -->
    </div>
    <mat-paginator [length]="filteredproduits.length"
                   [pageSize]="3"
                   [pageSizeOptions]="[3,6, 9, 12]"
                   (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
  <ng-template #emptyMessage>
    <p>Aucun produit trouvé.</p>
  </ng-template>
